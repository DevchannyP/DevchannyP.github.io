---
layout: devchannyp
title: 태그 목록
---

<h1>🏷 태그</h1>
<ul>
  {% assign tags_list = site.tags %}
  {% for tag in tags_list %}
    <li>
      <a href="#{{ tag[0] }}">{{ tag[0] }}</a> ({{ tag[1].size }})
    </li>
  {% endfor %}
</ul>

{% for tag in tags_list %}
  <h2 id="{{ tag[0] }}">#{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
