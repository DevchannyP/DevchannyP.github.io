<div class="post-preview" style="display: flex; align-items: center; gap: 1rem;">
  {% if post.image %}
    <img src="{{ post.image }}" alt="thumbnail" style="width: 100px; height: auto;" />
  {% endif %}
  <div class="post-meta">
    <h3>{{ post.title }}</h3>
    <p>{{ post.excerpt }}</p>
  </div>
</div>
